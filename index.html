<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Emoji Raiting</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="./script.js" type="module" defer></script>
</head>

<body>
  <main>
    <section>
      <div class="emoji-container">
        <i class="far fa-angry fa-3x" style="transform: translateX(0px); color: red;"></i>
        <i class="far fa-frown fa-3x" style="transform: translateX(0px); color: orange;"></i>
        <i class="far fa-meh fa-3x" style="transform: translateX(0px); color: lightblue;"></i>
        <i class="far fa-smile fa-3x" style="transform: translateX(0px); color: lightgreen;"></i>
        <i class="far fa-laugh fa-3x" style="transform: translateX(0px); color: green;"></i>
    </section>
    </div>
    <div class="star-container">
      <i class="fas fa-star fa-2x active"></i>
      <i class="fas fa-star fa-2x inactive"></i>
      <i class="fas fa-star fa-2x inactive"></i>
      <i class="fas fa-star fa-2x inactive"></i>
      <i class="fas fa-star fa-2x inactive"></i>
    </div>
  </main>
</body>

</html>
